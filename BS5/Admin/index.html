<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DopeFitsPH Admin</title>
    <link rel="stylesheet" href="/Admin/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="signin-page">
    <!-- card with border -->
    <div class="card border-0">
        <div class="d-flex justify-content-center">
            <img src="/Admin/images/dopefits_logo_new.png" width="125" height="125" alt="">
        </div>
        <h5 class="mt-4" style="color: #dc143c;">Sign in</h5>
        
        <div class="card-body">
            <form id="signinForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text" style="border-right: 0;"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control py-2" id="email" placeholder="Email" required style="border-left: 0;">
                </div>
                <div class="mb-3 pb-3 input-group">
                    <span class="input-group-text" style="border-right: 0;"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control py-2" id="password" placeholder="Password" required style="border-left: 0;">
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/Admin/admin_dashboardpage.html" type="submit" class="btn text-white w-25 pb-2" style="background-color: #dc143c;">Sign in</a>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p class="mb-1">Don't have an account?</p>
                <a href="/Admin/signup_page.html" class="btn text-white w-25 pb-2" style="background-color: #dc143c;">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
