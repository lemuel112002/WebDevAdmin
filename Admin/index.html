<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DopeFitsPH Admin</title>
    <link rel="stylesheet" href="/Admin/style.css">
    <link rel="shortcut icon" href="/Admin/images/dopefits_logo_new.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="index">
    <div class="container-signin">
        <form id="signInForm" novalidate>
            <img src="/Admin/images/dopefits_logo_new.png" alt="Logo" class="logo-signin mb-4">
            <h5 class="text-danger" style="margin-left: 20%;">Hi! Welcome Back</h5>

            <div class="mb-3 form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email" required>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>
            <div class="mb-3 form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <a href="/Admin/admin_dashboardpage.html" type="submit" class="btn btn-danger text-white w-25 pb-2">Sign in</a>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="mb-1">Don't have an account?</p>
            <a href="/Admin/signup_page.html" class="btn btn-danger text-white w-25 pb-2 mb-4">Sign up</a>
        </div>
    </div>

    <script src="/Admin/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
